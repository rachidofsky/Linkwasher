<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Chain link left -->
  <ellipse cx="20" cy="40" rx="12" ry="18" fill="none" stroke="url(#logoGradient)" stroke-width="4"/>
  
  <!-- Chain link right connected -->
  <ellipse cx="40" cy="40" rx="12" ry="18" fill="none" stroke="url(#logoGradient)" stroke-width="4"/>
  
  <!-- Brush handle -->
  <rect x="50" y="32" width="20" height="16" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Brush bristles -->
  <rect x="68" y="30" width="3" height="20" rx="1.5" fill="#06b6d4"/>
  <rect x="72" y="28" width="3" height="24" rx="1.5" fill="#06b6d4"/>
  <rect x="76" y="30" width="3" height="20" rx="1.5" fill="#06b6d4"/>
  <rect x="80" y="29" width="3" height="22" rx="1.5" fill="#06b6d4"/>
  <rect x="84" y="31" width="3" height="18" rx="1.5" fill="#06b6d4"/>
  
  <!-- Sparkles -->
  <circle cx="90" cy="25" r="2" fill="#67e8f9"/>
  <circle cx="95" cy="35" r="1.5" fill="#06b6d4"/>
  <circle cx="88" cy="55" r="1" fill="#67e8f9"/>
  
  <!-- Text NoSpy -->
  <text x="110" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">NoSpy</text>
  
  <!-- Text Links -->
  <text x="110" y="58" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">Links</text>
</svg>
